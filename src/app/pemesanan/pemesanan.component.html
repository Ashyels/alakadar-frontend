<h3 class="htitle">KONFIRMASI PEMESANAN</h3>
<p>Silahkan inputkan data pemesanan di bawah ini dengan data yang benar</p>
<div class="form">
  <hr>
  <div class="form-group">
    <label for="namaPemesan">Nama Penerima</label>
    <input type="text" class="form-control" id="namaPemesan" name="namaPemesan" #nama (keyup)="0" [(ngModel)]="namanya">
  </div>
  <div class="form-group">
    <label for="alamatPemesan">Alamat Pengiriman</label>
    <input [disabled]="nama.value === ''" type="text" class="form-control" id="alamatPemesan" name="alamatPemesan" #alamat (keyup)="0" [(ngModel)]="alamatnya">
  </div>
  <div class="form-group">
    <ul class="nav nav-pills">
      <li class="kananDikit"><label for="rtPemesan">RT</label>
      <input [disabled]="alamat.value === ''" type="text" class="form-control" id="rtPemesan" name="rtPemesan" #rt (keyup)="0" [(ngModel)]="rtnya"></li>
      <li class="kananDikit"><label for="rwPemesan">RW</label>
      <input [disabled]="rt.value === ''" type="text" class="form-control" id="rwPemesan" name="rwPemesan" #rw (keyup)="0" [(ngModel)]="rwnya"></li>
      <li class="kananDikit"><label for="kelPemesan">Kelurahan</label>
      <input [disabled]="rw.value === ''" type="text" class="form-control" id="kelPemesan" name="kelPemesan" #lurah (keyup)="0" [(ngModel)]="kelurahannya"></li>
      <li class="kananDikit"><label for="kecPemesan">Kecamatan</label>
      <input [disabled]="lurah.value === ''" type="text" class="form-control" id="kecPemesan" name="kecPemesan" #camat (keyup)="0" [(ngModel)]="kecamatannya"></li>
    </ul>
  </div>
  <div class="form-group">
    <ul class="nav nav-pills">
      <li class="kananDikit"><label for="kotaPemesan">Kota / Kab.</label>
      <input [disabled]="camat.value === ''" type="text" class="form-control" id="kotaPemesan" name="kotaPemesan" #kota (keyup)="0" [(ngModel)]="kotanya"></li>
      <li class="kananDikit"><label for="posPemesan">Kode Pos</label>
      <input [disabled]="kota.value === ''" type="text" class="form-control" id="posPemesan" name="posPemesan" #pos (keyup)="0" [(ngModel)]="posnya"></li>
    </ul>
  </div>
  <div class="form-group">
    <label for="tlpPemesan">No. Telepon</label>
    <input [disabled]="pos.value === ''" type="text" class="form-control" id="tlpPemesan" name="tlpPemesan" #talipun (keyup)="0" [(ngModel)]="teleponnya">
  </div>
  <hr>
  <div class="row pull-right">
      <a style="margin-right:15px;" (click)="redirectToCart()"><< Kembali ke keranjang</a>
      <button [disabled]="talipun.value === '' || talipun.disabled === true" class="btn btn-success" (click)="redirectToKonfirmasi()">Lakukan Pemesanan</button>
  </div>
</div>
